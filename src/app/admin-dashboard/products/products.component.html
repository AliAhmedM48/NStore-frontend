<div
  [routerLink]="['/admin/product/add']"
  routerLinkActive="router-link-active"
>
  Add New Product
</div>
<div class="overflow-x-auto">
  <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
    <thead class="ltr:text-left rtl:text-right">
      <tr>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Name
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Description
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Price
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Image
        </th>
        <th class="px-4 py-2"></th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      @for (product of products; track $index) {
      <tr>
        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          {{ product.name }}
        </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          {{ product.description }}
        </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          {{ product.price }}
        </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          @if (product.image) {
          <img
            [src]="'/products/' + product.image"
            [alt]="product.name"
            height="20"
            width="50"
          />
          } @else {
          <img
            src=" https://t4.ftcdn.net/jpg/04/70/29/97/360_F_470299797_UD0eoVMMSUbHCcNJCdv2t8B2g1GVqYgs.jpg"
            [alt]="product.name"
            width="100"
          />
          }
        </td>
        <td class="whitespace-nowrap px-4 py-2">
          <button
            (click)="onEdit(product)"
            class="inline-block rounded m-1 bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
          >
            Edit
          </button>
          <button
            (click)="onDelete(product.id)"
            class="inline-block rounded m-1 bg-red-600 px-4 py-2 text-xs font-medium text-white hover:bg-red-700"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
